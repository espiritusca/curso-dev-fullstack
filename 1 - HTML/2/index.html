<!DOCTYPE html> <!-- essa tag doctype serve para definiar a versão do html-->
<html>
    <head>
        <!-- comentário em html 
        a tag head serve para as configurações do meu documento -->
        <title> Hello world!</title>
    </head>
    <body>
        <!-- A tag body é responsável pela área visívl da minha página -->
        <h1>Hello world!</h1>
    </body>
</html>
